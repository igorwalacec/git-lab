<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Apenas um titulo</title>
        <meta charset="utf-8"/>
        <style>        
            body{
                background-image:url('./imgs/Azir_0.jpg');  
                background-position: center;                              
                background-repeat: no-repeat;
                background-size: cover;            
            }        
            .cabecalho{
                background-color: #b67070;
            }
            .paragrafo-css {
                font-size: 25px !important;
            }
            .textos {
                font-size: 30px;
                font-weight: bold;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Titulo 1</h1>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <h4>Titulo 4</h4>
        <h5>Titulo 5</h5>
        <h6>Titulo 6</h6> 
        <div class="cabecalho">
            <p class="paragrafo-css">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, ab.</p>
            <b>Negrito!</b>
            <strong>Texto forte</strong>
            <br/>
            <i>Mama mia</i>
            <em>Enfase</em>
            <br/>
            <mark>Marked</mark>
            <small>Smaller</small>
            <br/>
            <del>Deleted Text</del>
            <ins>Inserted Text</ins>
            <br/>
            <sub>Subscript</sub>
            <sup>Superscript</sup>
        </div>
        <div class="links">
            <!--Comentario-->
            <a href="https://www.google.com/" target="blank">Link</a>
            <hr/>
            <img src="imgs/tokyo.jpg"/>
        </div>
        <div class="textos">
            <p>Eu sou bom de jogar de Azir</p>
        </div>
    </body>
</html>
